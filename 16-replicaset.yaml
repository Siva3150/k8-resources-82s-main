apiVersion: apps/v1 
kind: ReplicaSet 
metadata: 
 name: nginx 
 labels: #these are replicaset labels
  app: nginx 
  tier: frontend
spec: 
 # modify replicas according to your case
 replicas: 3 
 selector:
 # these are used to select the pod to create replicas
  match lables: 
   app: nginx 
   tier: frontend 
 # this is pod definition
 template: 
  metadata: 
   app: nginx 
   tier: frontend 
 spec: 
  containers: 
   name: nginx 
   image: nginx 

  